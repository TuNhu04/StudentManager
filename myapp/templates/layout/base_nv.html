<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
<div class="wrapper">
    <aside id="sidebar">
        {%block sidebar_header%}
        {%include 'layout/sidebar_header.html'%}
        {%endblock%}
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="/nhanvien" class="sidebar-link">
                    <i class="bi bi-house-fill"></i>
                    <span>Tổng quan</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="/tiepnhanhocsinh" class="sidebar-link">
                    <i class="bi bi-backpack-fill"></i>
                    <span>Học sinh</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="/lop" class="sidebar-link">
                    <i class="bi bi-book"></i>
                    <span>Lớp</span>
                </a>
            </li>
        </ul>

        {%block sidebar_footer%}
        {%include 'layout/sidebar_footer.html'%}
        {%endblock%}
    </aside>
    <div id="main" class="main p-3">
        {%block content required%}

        {%endblock%}
    </div>

    <script src="{{url_for('static', filename='script.js')}}"></script>
</div>
</body>
</html>
