<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="{{url_for('static', filename='css/login.css')}}" rel="stylesheet">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{%block title%}Đăng nhập{%endblock%}</title>
</head>
<body>
<div class="form-login">
    <div class="form-col">
        {%if err_msg%}
        <div class="alert alert-danger error-message">{{err_msg}}</div>
        {%endif%}
        <form method="post" action="/" class="form-box login-form">
            <div class="login-title">
                <span>Đăng nhập</span>
            </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" class="inputs input-field form-control" id="username" name="username"
                           placeholder="Nhập tên tài khoản" required>
                </div>
                <div class="input-box">
                    <input type="text" class="inputs input-field" id="password" name="password"
                           placeholder="Nhập mật khẩu" required>
                </div>
                <div class="input-box">
                    <button class="inputs btn-login">Đăng nhập</button>
                </div>
            </div>
        </form>
    </div>
    <div class="form-title">
        <h3>PHẦN MỀM QUẢN LÝ HỌC SINH</h3>
        <h1>OU SCHOOL</h1>
    </div>
</div>
</body>
